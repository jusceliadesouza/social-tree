<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Tree</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <section class="avatar">
      <img
        src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
        alt="avatar">
    </section>
    <section class="profile">
      <p>@instagram</p>
    </section>
  </header>

  <main>
    <section class="links">
      <a href="#" target="_blank">
        <div class="button">
          <p>LINK 1</p>
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="button">
          <p>LINK 2</p>
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="button">
          <p>LINK 3</p>
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="button">
          <p>LINK 4</p>
        </div>
      </a>

    </section>

  </main>

  <footer>
    <section class="socialMedia">
      <a href="http://twitter.com" target="_blank" rel="noopener noreferrer">
        <img src="assets/twitter.svg" alt="twitter">
      </a>

      <a href="http://twitch.com" target="_blank" rel="noopener noreferrer">
        <img src="assets/twitch.svg" alt="twitch">
      </a>

      <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
        <img class="item" src="assets/instagram.svg" alt="instagram">
      </a>

      <a href="http://linkedin.com" target="_blank" rel="noopener noreferrer">
        <img src="assets/linkedin.svg" alt="linkedin">
      </a>
      
      <a href="http://github.com" target="_blank" rel="noopener noreferrer">
        <img src="assets/github.svg" alt="github.svg">
      </a>
    </section>
  </footer>
</body>

</html>
